<!DOCTYPE html>
<html lang="en">
<head>

<title>Events and Functions</title>
<style>
div{
height: 400px;
width:700px;

}
</style>
</head>
<body>
<div onmouseenter="generateAlert()">
<img src="Screenshot (30).png" alt="">
</div>

function generateAlert()
{
count++;
console.log(count);
}
</script>
